<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Media Server Player</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        video {
            width: 80%;
            max-width: 960px;
            margin-top: 1rem;
            border: 4px solid #444;
            border-radius: 8px;
        }

        input, button {
            padding: 0.5rem 1rem;
            margin: 1rem 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Medios</h1>
    <p>Ingresa el ID del video:</p>
    <input type="text" id="videoId" value="1">
    <button onclick="loadVideo()">Cargar video</button>

    <video id="videoPlayer" controls>
        <!-- La fuente inicial se genera automáticamente -->
        Tu navegador no soporta video HTML5.
    </video>

    <script>
        const baseUrl = window.location.origin;

        function loadVideo() {
            const id = document.getElementById('videoId').value;
            const video = document.getElementById('videoPlayer');
            video.src = `${baseUrl}/video/${id}`;
            video.load();
            video.play();
        }

        // Cargar video 1 por defecto al abrir la página
        window.onload = () => {
            loadVideo();
        };
    </script>
</body>
</html>
